<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <header class="body-header">
        <h1 class="header-title-text">Social Media Web App</h1>
        <div id="email_display"></div>
        
    </header>
    <div class="body-div-flex">
        
        <div class="body-div-left">
            <ul>
                <a href="index.html"><li>
                  <i class="fa fa-home fa-lg"></i>
                  Home
                </li></a>

                <li>
                  <i class="fa fa-cog fa-lg"></i>
                  <a href="edit.html">Settings</a>
                  
                </li>
                <li>
                  <i class="fa fa-sign-out fa-lg"></i>
                 
                  <div id="logoutContainer"></div>
                </li>
              </ul>
             
        </div>
    
    <div class="body-divIndex">
        <form method="post" class="formDes" id="formId">
            <!-- <input type="hidden" name="csrfmiddlewaretoken" value="" id="csrfTokenInput"> -->
            <input class="msginputStyle" id="msgid" name="message" value="" placeholder="Make a post" type="text" checked>
            <button type ="submit" class="order-button" id="msgsubmit">Submit</button>
        </form>
        <div id="messagesContainer" class="messageFlex"></div>
    </div>
    <div class="body-div-right">
        
        <div class="searchBox">
            <input type="text" class="sInput" id="searchInput" placeholder="Search for users by email">
            <button class="searchButton" id="searchBtn"><i class="material-icons">
                search
            </i></button>
            
            <h2 class="followed-title">Users followed: </h2>
        </div>
        
        <div id="followedUsersContainer">
            
        </div>
        <div id="searchResultsContainer">
            
            <!-- Display search results here -->
          </div>
    </div>
</div>
    <script src = "api.js"></script>
    <script src = "front.js"></script>
</body>
</html>
