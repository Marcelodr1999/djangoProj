<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main-div-landing">
<div class="landing-body-div">
 <p>Logo</p>
 <div class="landing-center-top">
    <h1 class="landing-title">Social Media Web Application </h1>
    <p class="name-landing">Created By: Marcelo Del Rosario</p>
 </div>
    
    <div class="landing-center-left">
        
        <button class="landingBtn" id="createBtn">Create an account</button>
        <button class="landingBtn" id="loginModalBtn">Sign in</button>
    </div>
    
    
    <div class="modal" id="myModal">
        <div id="modalInner" class="modal-content">
            <span class="close">&times;</span>
           
                <form class="form-style" id="loginForm" method="post" >
                    <div class="form-div">
                        <input class="inputStyle" type="text" id="loginEmail" placeholder="Email" name="email">
                        <input class="inputStyle" type="password" id="loginPassword" placeholder="Password" name="password">
                        <button type="submit" id="loginsubmit" class="submitStyle">Login</button>
                    </form>
                    <p id="loginError"></p>
                    <p id="loginSuccess"></p>
                    </div>
            </div>
        </div>    
    </div>
    <div class="landing-body-right">
        
       <div class="landing-body-righttop">
            
       </div>
       <div class="landing-body-bottom">
        <h2>
            Connect with friends and share your thoughts.
        </h2>
        <hr>
        <p class="landing-p-text">
            Create and share posts with ease.<br>
            
            Follow your favorite users to see their updates.<br>
            
            Personalize your profile and manage your settings.</p>
       </div>
    </div>
</div>
      <script src = "front.js"></script>
      <script src = "api.js"></script>
</body>
</html>
